<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hospital</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'boootstrap/css/boostrap.min.css' %}">
    <script src="{% static 'boostrap/js/boostrap.min.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        main {
            padding: 20px;
        }

        section h2 {
            font-size: 1.8em;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        form label {
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        form textarea {
            resize: vertical;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>

    
    
        <h1>Contact Us</h1>
    <a href="{% url 'about'%}  ">About </a>
    <a href="{% url 'service'%}">Services </a>
    <a href="{% url 'contact_submit'%}">Contact </a>     
    
        <p>We are here to assist you. Reach out to us for any inquiries or support.</p>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="{% url 'contact_submit' %}" method="post">
                {% csrf_token %}
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message here" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact us: +123-456-7890 | email@example.com</p>
        <p>Address: 123 Health Ave, Wellness City</p>
    </footer>
</body>
</html>
